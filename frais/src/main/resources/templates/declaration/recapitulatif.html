<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Récapitulatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4A90E2, #50E3C2);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin: 10px;
        }
        input, select {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style></head>
<body>
    <div class="container">
        <div th:replace="declaration/menu :: menu(currentStep='recapitulatif')"></div>
        <h1>Récapitulatif avant soumission</h1>
        <p><strong>Professeur :</strong> <span th:text="${declaration.professeur}"></span></p>
        <p><strong>Formation :</strong> <span th:text="${declaration.formation}"></span></p>
        <p><strong>Date :</strong> <span th:text="${declaration.date}"></span></p>
        <p><strong>Lieu :</strong> <span th:text="${declaration.lieu}"></span></p>

        <h2>Frais</h2>
        <p><strong>Transport :</strong> <span th:text="${declaration.fraisTransport.typeTransport}"></span></p>
        <p><strong>Hébergement :</strong> <span th:text="${declaration.fraisHebergement.typeHebergement}"></span></p>
        <p><strong>Restauration :</strong> <span th:text="${declaration.fraisRestauration.typeRestauration}"></span></p>

        <h2>Coordonnées Bancaires</h2>
        <p><strong>IBAN :</strong> <span th:text="${declaration.coordonneesBancaires.iban}"></span></p>

        <form action="/professeur/declarations/submit" method="post">
            <button type="submit">Déposer la déclaration</button>
        </form>
    </div>
</body>
</html>
