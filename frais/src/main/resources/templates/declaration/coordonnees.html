<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coordonnées bancaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4A90E2, #50E3C2);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin: 10px;
        }
        input, select {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="declaration/menu :: menu(currentStep='coordonnees')"></div>
        <h1>Saisie des coordonnées bancaires</h1>
        <form action="recapitulatif" method="post">
            <label>IBAN :</label>
            <input type="text" name="iban" required>

            <label>BIC :</label>
            <input type="text" name="bic" required>

            <label>Titulaire du compte :</label>
            <input type="text" name="titulaireCompte" required>

            <div class="nav-buttons">
                <button type="submit" name="_eventId_back">Retour</button>
                <button type="submit" name="_eventId_next">Suivant</button>
            </div>
        </form>
    </div>
</body>
</html>
