<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frais de transport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #4A90E2, #50E3C2);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.2em;
            margin: 10px;
        }
        input, select {
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2em;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style></head>
<body>
    <div class="container">
        <div th:replace="declaration/menu :: menu(currentStep='transport')"></div>
        <h1>Déclarez vos frais de transport</h1>
        <form action="hebergement" method="post">
            <label>Type de transport :</label>
            <select name="typeTransport">
                <option value="TRAIN">Train</option>
                <option value="AVION">Avion</option>
                <option value="VEHICULE_PERSONNEL">Véhicule personnel</option>
            </select>

            <label>Montant :</label>
            <input type="number" name="montant" required>

            <label>Distance parcourue (km) si véhicule personnel :</label>
            <input type="number" name="distanceParcourue">

            <div class="nav-buttons">
                <button type="submit">Suivant</button>
            </div>
        </form>
    </div>
</body>
</html>
