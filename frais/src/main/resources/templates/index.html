<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenue sur NoteDeFrais Limayrac!</title>
    <style>
        /* Corps général */
        body {
            background: linear-gradient(90deg, #000000, #ffffff, #000000, #ffffff);
            background-size: 400% 400%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #FFFFFF;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        /* Titre principal */
        h1 {
            font-size: 4em;
            color: #FFFFFF;
            text-shadow: 3px 3px #000000;
            padding: 20px;
            margin-top: 30px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
        }

        /* Logo animé */
        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        /* Liens amusants */
        a {
            font-size: 2em;
            color: #FFFFFF;
            text-decoration: none;
            background: #000000;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        a:hover {
            transform: scale(1.1) rotate(5deg);
            background: #898989;
        }

        /* Pied de page */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #FFFFFF;
            font-size: 1.2em;
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Bienvenue sur NoteDeFrais Limayrac!</h1>
    <div class="logo">
        <img src="/images/limayrac.png" alt="Logo Limayrac" style="width: 100%; height: 100%; border-radius: 50%;">
    </div>
    <a href="/login">Se connecter</a>
    <a href="/register">S'inscrire</a>
    <footer>
        © 2025 Limayrac - Simplifiez vos notes de frais avec style !
    </footer>
</body>
</html>
